<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
    <title>Đăng nhập</title>
</head>
<body style="background-color: #101214;">
    <div>
        <h1 class="text-center text-white-50 h1login">Thư Viên Nhà Sách</h1>
    </div>
    <div class="div_login container">
        <form method="POST">
            <h1 class="text-center">Đăng nhập</h1>
            <div class="mb-3 mt-3">
                <label><b>Tên tài khoản</b></label>
                <input type="text" placeholder="Enter Username"  name="username" required>
            </div>
            <div class="mb-3">
                <label><b>Mật khẩu</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            </div>
            <button type="submit">Đăng nhập</button>
            {% if err_msg %}
                <p><em>{{ err_msg }}</em></p>
            {% endif %}
            <p class="text-center p_create"><a href="{{ url_for('signup_kh') }}">Tạo tài khoản</a></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
