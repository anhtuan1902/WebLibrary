<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">

    <title>Sign Up</title>
</head>
<body style="background-color: #101214;">
    <div class="div_signup container ">
        <form method="POST" action="{{ url_for('signup_kh') }}" enctype="multipart/form-data">
            <h1 class="text-center">Đăng kí</h1>
            <label for="name"><b>Họ tên của bạn</b></label>
            <input type="text" placeholder="Enter name...." name="name" required>
            <label for="user"><b>Tên tài khoản</b></label>
            <input type="text" placeholder="Enter Username" name="user">
            <label for="avatar"><b>Avatar</b></label>
            <input type="file" class="form-control" style="margin-bottom:10px" name="avatar" id="avatar">
            <label for="telephone"><b>Số điện thoại</b></label>
            <input type="text" placeholder="Enter Telephone" name="telephone" required>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <label for="address"><b>Địa chỉ</b></label>
            <input type="text" placeholder="Enter Address" name="address" required>
            <label for="psw"><b>Mật khẩu</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <label for="psw-repeat"><b>Nhập lại mật khẩu</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <button type="submit" class="signupbtn">Đăng kí</button>
            {% if err_msg %}
            <p class="text-danger"><em>{{ err_msg }}</em></p>
            {% endif %}
            <p class="text-center p_create"><a href="{{ url_for('login_kh') }}">Cancel</a></p>
        </form>
      </div>
</body>
</html>
